    <main >


      <form id="form" action="https://cs12students.dce.harvard.edu/echo" method="POST">

        <h1 id="contact_header"> Contact Us</h1>

        <fieldset>

          <div class="form-row">
            <div class="form-group col-md-6">
             <b> <label for="name">First Name
              <input type="text" class="form-control" name= "name" minlength="2" required>
             </label> </b> 
              
            </div>
            <div class="form-group col-md-6">
              <b>  <label for="last_name">Last Name

                <input type="text" class="form-control" id="last_name"  name="last_name" minlength="2" required>
              </label> </b>
              
            </div>
          </div>
  
  
          <div class="form-row">
            <div class="form-group col-md-6">
             <b> <label for="email">Email
              <input type="email" class="form-control" id="email" name="email" placeholder="email@here.com"   required>
             </label> </b> 
              
            </div>
            <div class="form-group col-md-6">
              <b>  <label for="Phone">Phone Number
                <input type="tel" class="form-control" id="Phone" name="phone" placeholder="123-456-7890  (optional) " >
              </label> </b>
             
            </div>
          </div>
          
          
  
          
          <input class="submit btn btn-primary " type="submit" value="Submit"/>
  
          </div>


        </fieldset>
        
      </form>
